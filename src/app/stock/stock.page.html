<ion-header [translucent]="true" class="shadow-none">
  <ion-toolbar>
    <ion-title class="fw-bold" style="--color:var(--base-color)">Stock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
<!-- Valorisation -->
<div class="bg-white rounded-2 mb-4 p-3 shadow-sm d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <i class="bi bi-box-seam me-2 text-primary-base" style="font-size: 1.5rem;"></i>
    <span class="fw-bold text-primary-base">Valorisation du Stock</span>
  </div>
  <span class="badge bg-success-subtle text-success-emphasis fs-5 px-3 py-2 ">{{valeur_stock| number : "1.0-0" : "fr-FR"}} F CFA</span>
</div>
</ion-content>
