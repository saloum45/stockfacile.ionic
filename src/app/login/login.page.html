<ion-header class="ion-no-border">
  <ion-toolbar color="transparent"></ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100vh;">
      <ion-col size-md="6" size-lg="4" size-sm="12">
        <ion-card class="login-card">
          <ion-card-content>
            <div class="text-center">
              <img src="assets/logo.png" alt="Logo" style="width: 140px;" />
              <h3 class="fw-bold ion-text-white">Bienvenue</h3>
              <p class="ion-text-light ion-text-center small">Connectez-vous pour continuer</p>
            </div>

            <form [formGroup]="reactiveForm_login_login" (ngSubmit)="onSubmit_login_login()">
              <!-- Email -->
              <ion-item lines="none" class="ion-margin-vertical glass-input">
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                <ion-input
                  type="text"
                  placeholder="Email"
                  formControlName="email"
                  [class.is-invalid]="submitted && f.email.errors">
                </ion-input>
              </ion-item>
              <ion-note color="danger" *ngIf="submitted && f.email.errors">Email requis</ion-note>

              <!-- Password -->
              <ion-item lines="none" class="ion-margin-vertical glass-input">
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-input
                  [type]="showPassword ? 'text' : 'password'"
                  placeholder="Mot de passe"
                  formControlName="password"
                  [class.is-invalid]="submitted && f.password.errors">
                </ion-input>
                <ion-button fill="clear" size="small" slot="end" (click)="togglePasswordVisibility()">
                  <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                </ion-button>
              </ion-item>
              <ion-note color="danger" *ngIf="submitted && f.password.errors">
                Mot de passe requis
              </ion-note>

              <!-- Forgot password -->
              <div class="ion-text-end ion-margin-top">
                <ion-text color="medium" class="small" (click)="api.Swal_blue('Pas disponible pour le moment, Bient√¥t üíª')">
                  Mot de passe oubli√© ?
                </ion-text>
              </div>

              <!-- Submit -->
              <ion-button
                type="submit"
                expand="block"
                shape="round"
                color="primary"
                class="ion-margin-top">
                {{ loading_login_login ? 'En cours...' : 'Connexion' }}
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
