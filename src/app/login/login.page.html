<ion-content [fullscreen]="true">
  <div class="landing-content d-flex flex-column justify-content-between h-100 pb-3">
    <div class="text-center pt-5">
      <img src="assets/logo.png" alt="" style="height: 100px;" />
      <h3 class="fw-bold text-muted">Bienvenue</h3>
      <p class="text-muted small">Connectez-vous pour continuer</p>
    </div>
    <form [formGroup]="reactiveForm_login_login" #form_login="ngForm" class="loading">
      <div class="p-2">
        <div>
          <ion-input mode="md" [label]="submitted&& f.password.errors?'Le email est obligatoire':'Email'"
            label-placement="floating" fill="outline" placeholder="Enter text" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"></ion-input>
        </div>
        <div>
          <ion-input type="password" mode="md"
            [label]="submitted&& f.password.errors?'Le mot de passe est obligatoire':'Mot de passe'"
            label-placement="floating" fill="outline" placeholder="Enter text" class="mt-3" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </div>
      </div>
      <div class="text-end p-2">
        <span (click)="api.Swal_blue('Pas disponible pour le moment, Bient√¥t üíª')">Mot de passe oubli√©?</span>
      </div>
      <div class="text-center mb-5">
        <ion-button class=" rounded rounded-3" style="--background: var(--base-color);" [disabled]="loading_login_login"
          (click)="onSubmit_login_login()">
          <i class="bi bi-box-arrow-right me-2"></i> {{loading_login_login ?"En cours ...":"Connexion"}}
        </ion-button>
        <!-- <p class="mt-2">Vous n'avez pas de compte? <span class="badge border border-2 "
            style="color: var(--base-green);"
            (click)="api.Swal_blue('Pas disponible pour le moment, Bient√¥t üíª')">M'inscrire</span></p> -->
        <!-- <p><span class="badge border border-2 " style="color: var(--base-green);"
            (click)="api.Swal_blue('Pas disponible pour le moment, Bient√¥t üíª')">Contactez nous</span></p> -->
      </div>
    </form>
  </div>
</ion-content>
