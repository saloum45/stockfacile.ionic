<ion-content [fullscreen]="true" class="ion-padding">
  <div class="text-center pt-5">
    <img src="assets/logo.png" alt="" style="height: 100px;" />
    <h3 class="fw-bold text-muted">Bienvenue</h3>
    <p class="text-muted small">Connectez-vous pour continuer</p>
  </div>

  <form [formGroup]="reactiveForm_login_login" class="ion-margin-top">
    <ion-list lines="none">

      <!-- Email -->
      <ion-item>
        <ion-input
          label="Email"
          label-placement="floating"
          fill="outline"
          placeholder="Votre email"
          formControlName="email"
          [class.is-invalid]="submitted && f.email.errors"
        ></ion-input>
      </ion-item>

      <!-- Mot de passe -->
      <ion-item>
        <ion-input
          type="password"
          label="Mot de passe"
          label-placement="floating"
          fill="outline"
          placeholder="Votre mot de passe"
          formControlName="password"
          [class.is-invalid]="submitted && f.password.errors"
        >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

    </ion-list>

    <div class="ion-text-end ion-margin">
      <a (click)="api.Swal_blue('Pas disponible pour le moment, Bient√¥t üíª')">
        Mot de passe oubli√© ?
      </a>
    </div>

    <div class="ion-text-center ion-margin-top">
      <ion-button
        expand="block"
        shape="round"
        style="--background: var(--base-color);"
        [disabled]="loading_login_login"
        (click)="onSubmit_login_login()"
      >
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        {{ loading_login_login ? "En cours‚Ä¶" : "Connexion" }}
      </ion-button>

      <p class="mt-3">
        Pas de compte ?
        <a (click)="api.Swal_blue('Bient√¥t disponible üíª')">M‚Äôinscrire</a>
      </p>
      <p>
        <a (click)="api.Swal_blue('Contactez-nous üíª')">Contactez-nous</a>
      </p>
    </div>
  </form>
</ion-content>
