<div class="card" style="min-height: 450px;overflow-y: auto;">
  <div class="card-header">
    <h5 class="m-0">Paiement Par mode</h5>
  </div>
  <div class="card-body">
    <apx-chart [series]="paiementChart.series" [chart]="paiementChart.chart"
      [plotOptions]="paiementChart.plotOptions" [labels]="paiementChart.labels"
      [tooltip]="paiementChart.tooltip" [legend]="paiementChart.legend" [colors]="paiementChart.colors">
    </apx-chart>
  </div>
</div>
