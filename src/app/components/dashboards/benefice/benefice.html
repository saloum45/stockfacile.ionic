<div class="card" >
  <div class="card-header">
    <h5 class="m-0">Bénéfices</h5>
  </div>
  <div class="card-body">
    <apx-chart
      [series]="beneficesChart.series"
      [chart]="beneficesChart.chart"
      [plotOptions]="beneficesChart.plotOptions"
      [dataLabels]="beneficesChart.dataLabels"
      [xaxis]="beneficesChart.xaxis"
      [yaxis]="beneficesChart.yaxis"
      [tooltip]="beneficesChart.tooltip"
      [colors]="beneficesChart.colors">
    </apx-chart>
  </div>
</div>
