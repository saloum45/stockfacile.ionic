<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>parametres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">parametres</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="4" class="text-center">
      <div class="rounded rounded-1 border border-1 shadow-sm">
        <i class="bi bi-bag fs-3 base-icon-color"></i> <br>
        <span>Produits</span>
      </div>
    </ion-col>
    <ion-col size="4" class="text-center">
      <div class="rounded rounded-1 border border-1 shadow-sm">
        <i class="bi bi-truck fs-3 base-icon-color"></i> <br>
        <span>Approvisionnements</span>
      </div>
    </ion-col>
    <ion-col size="4" class="text-center">
      <div class="rounded rounded-1 border border-1 shadow-sm">
        <i class="bi bi-clipboard-data fs-3 base-icon-color"></i> <br>
        <span>Inventaire</span>
      </div>
    </ion-col>
    <ion-col size="4" class="text-center">
      <div class="rounded rounded-1 border border-1 shadow-sm">
        <i class="bi bi-people fs-3 base-icon-color"></i> <br>
        <span>Clients</span>
      </div>
    </ion-col>
    <ion-col size="4" class="text-center">
      <div class="rounded rounded-1 border border-1 shadow-sm">
        <i class="bi bi-journal-text fs-3 base-icon-color"></i> <br>
        <span>Cahier Comptable</span>
      </div>
    </ion-col>
    <ion-col size="4" class="text-center">
      <div class="rounded rounded-1 border border-1 shadow-sm">
        <i class="bi bi-person-lines-fill fs-3 base-icon-color"></i> <br>
        <span>Utilisateur</span>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
